<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <section>
        <div id="intro">How Well Do You Know JavaScript?</div>

        <div id="questionDiv">Question 1 DIV</div>

        <div id="answerOptions">
            <div id="a" data-value="A" class="option">A</div>
            <div id="b" data-value="B" class="option">B</div>
            <div id="c" data-value="C" class="option">C</div>
            <div id="d" data-value="D" class="option">D</div>
        </div>

        <div id="currentScore">Current Score: 0</div>
        <button id="startQuiz-btn">Start Quiz</button>
        <button id="nextQuestion-btn">Next</button>

        <div id="rightWrong">Right/Wrong DIV</div>

        </div>
    </section>
    <script src="./assets/app2.js"></script>
</body>
</html>
