<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/stylesheet.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <section>
        <div id="intro">How Well Do You Know JavaScript?</div>

        <div id="highScoreForm">
            <input type="text" id="userName" placeholder="Enter your name or initials">
            <button id="submitScore">Submit Score</button>
            <button id="showHighScores">Show High Scores</button>
        </div>


        <ul id="highScores"></ul>
        <div id="questionDiv"></div>

        <div id="answerOptions">
            <div id="a" data-value="A" class="option"></div>
            <div id="b" data-value="B" class="option"></div>
            <div id="c" data-value="C" class="option"></div>
            <div id="d" data-value="D" class="option"></div>
        </div>

        <div id="timerDiv">Time Remaining:</div>

        <div id="triesRemainingDiv"></div>
        <div id="currentScore"></div>
        <button id="startQuiz-btn">Start Quiz</button>
        </div>
    </section>
    <script src="./assets/app2.js"></script>
</body>
</html>
